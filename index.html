    <div class="backdrop is-open">

<p class="review-form-description">Leave your contacts and we will call you back</p>
<form class="review-form">
<div class="review-form-field-wrapper">
<label for="user-name" class="review-form-field-label">Name</label>

<div class="review-form-input-wrapper">
    <input type="text" class="review-form-input" 
id="user-name"
name="user-name"
pattern="[a-zA-Zа-яА-ЯіІїЇєЄ]+"
title="Mariia"
required>
<svg class="review-form-field-icon" width="18" height="24">
    <use href="./images/icons.svg#icon-person"></use>
</svg>
</div>
</div>
<div class="review-form-field-wrapper">
<label for="user-tel" class="review-form-field-label">Phone</label>
<div class="review-form-input-wrapper">
    <input type="tel" 
    class="review-form-input" id="user-tel" 
    name="user-tel" 
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
    title="xxx-xxx-xx-xx"
    required>
    <svg class="review-form-field-icon" width="18" height="24">
        <use href="./images/icons.svg#icon-phone"></use>
    </svg>
</div>

</div>
<div class="review-form-field-wrapper">
<label for="user-email" class="review-form-field-label">Email</label>

<div class="review-form-input-wrapper">
    <input type="email" 
    class="review-form-input" 
    id="user-email" 
    name="user-email" 
    required
    >
    <svg class="review-form-field-icon" width="18" height="24">
        <use href="./images/icons.svg#icon-email"></use>
    </svg>
</div>
</div>
<div class="review-form-field-wrapper div-comment">
    <label class="review-form-field-label" for="user-comment">Comment</label>
    <textarea
      class="review-form-message"
      id="user-comment"
      name="user-comment"
      required
      placeholder="Text input"
    ></textarea>
  </div>
<div class="review-form-checkbox-wrapper">
<input type="checkbox" class="review-form-checkbox visyall-hidden" id="user-privacy" name="user-privacy" value="true" required>
 <label class="review-form-checkbox-label" for="user-privacy">
    <span class="review-form-own-checkbox">
       <svg class="review-form-own-checkbox-icon" width="10" height="8">
        <use href="./images/icons.svg#icon-Vector">
        </use>
       </svg>
    </span>
        I accept the terms and conditions of the 
    <a class="privacy-policy-link" href="">
        Privacy Policy
    </a> 
 </label>
</div>
<button class="review-form-sabmit" type="submit">Send</button>
</form>
